<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Crypto Coins</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg">
  <div *ngFor="let coin of coins"><!-- Repeat this element for each coin -->
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="https://files.coinmarketcap.com/static/img/coins/64x64/{{coin.id}}.png" alt="{{coin.id}}" style="border-radius:0;">
      </ion-avatar>
      <h2>{{coin.name}}</h2>
      <p>{{coin.symbol}}</p>
    </ion-item>

    <ion-item actions>
    <span ion-text item-start>{{coin.price_usd | currency:'USD':'symbol-narrow':'1.2-8'}}</span>
    <span ion-text item-start color="subtle" [ngClass]="(coin.percent_change_24h > 0) ? 'positive' : 'negative'">({{coin.percent_change_24h}}%)</span>
    <button ion-button clear item-end icon-start>
      Rank {{coin.rank}}
    </button>
  </ion-item>

  </ion-card>
</div>
</ion-content>
